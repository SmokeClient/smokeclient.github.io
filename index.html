<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmokeClient — Next Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00e5ff;
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg-dark); color: white; overflow-x: hidden; }

        .video-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #112233 0%, #050505 100%);
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 8%; position: fixed; width: 100%; z-index: 1000;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 24px; font-weight: 900; color: var(--accent); letter-spacing: 2px; }
        .nav-links a { text-decoration: none; color: white; font-weight: 700; font-size: 14px; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent); }

        .hero { height: 75vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; }
        .hero h1 { font-size: clamp(30px, 8vw, 85px); margin-bottom: 10px; text-transform: uppercase; white-space: nowrap; }
        
        .btn-buy-main {
            margin-top: 35px; 
            padding: 22px 80px; 
            background: var(--accent); 
            color: black;
            text-decoration: none; 
            font-weight: 900; 
            border-radius: 12px;
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 22px; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.5); 
            border: none; 
            cursor: pointer;
        }
        .btn-buy-main:hover { transform: scale(1.1); box-shadow: 0 0 60px rgba(0, 229, 255, 0.8); }

        .pricing-section { padding: 60px 8%; max-width: 1200px; margin: 0 auto; }
        .pricing-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            align-items: center;
        }

        .price-card { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            padding: 40px 25px; 
            border-radius: 24px; 
            text-align: center; 
        }
        
        .featured { 
            border: 2px solid var(--accent); 
            transform: scale(1.05); 
            background: rgba(0, 229, 255, 0.05);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
            order: 2;
        }
        
        .card-30 { order: 1; }
        .card-year { order: 3; }

        .price-val { font-size: 40px; font-weight: 900; margin: 15px 0; color: var(--accent); }

        /* Модальне вікно */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a1a; color: white; width: 420px; padding: 40px; border-radius: 24px; text-align: center; position: relative; border: 1px solid var(--border); }
        .buy-link { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 18px; margin: 12px 0; background: var(--glass); border: 1px solid var(--border); border-radius: 12px; text-decoration: none; color: white; font-weight: 800; transition: 0.3s; }
        .buy-link:hover { background: white; color: black; transform: translateY(-2px); }
        
        .buy-link.tg:hover { background: #0088cc; color: white; }
        .buy-link.ds:hover { background: #5865F2; color: white; }
        .buy-link.fp:hover { background: #ff8c00; color: white; }

        .links-section { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 50px; padding-bottom: 100px; }
        .social-link {
            text-decoration: none; color: white; padding: 14px 30px; background: var(--glass);
            border: 1px solid var(--border); border-radius: 15px; font-weight: 700; display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .social-link:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div class="video-bg"></div>

    <nav>
        <div class="logo">SMOKE</div>
        <div class="nav-links">
            <a href="https://discord.gg/nCB3WsvfME" target="_blank"><i class="fa-brands fa-discord"></i> DISCORD</a>
        </div>
    </nav>

    <section class="hero">
        <h1>SMOKE <span style="color: var(--accent);">CLIENT</span></h1>
        <p style="opacity: 0.5; font-weight: 600; letter-spacing: 1px; margin-top: 10px;">NEXT GENERATION CHEAT TOOL</p>
        <button class="btn-buy-main" onclick="openM()">Купити</button>
    </section>

    <div class="pricing-section" id="prices">
        <div class="pricing-grid">
            <div class="price-card card-30">
                <h3>30 ДНІВ</h3>
                <div class="price-val">299 ₽</div>
                <small style="opacity:0.5">₴155 | $3.69</small>
            </div>

            <div class="price-card featured">
                <div style="background: var(--accent); color: black; display: inline-block; padding: 4px 12px; border-radius: 5px; font-size: 10px; font-weight: 900; margin-bottom: 10px;">ПОПУЛЯРНО</div>
                <h2 style="color: var(--accent);">LIFETIME</h2>
                <div class="price-val">599 ₽</div>
                <small style="opacity:0.8">₴311 | $7.40</small>
            </div>

            <div class="price-card card-year">
                <h3>1 РІК</h3>
                <div class="price-val">449 ₽</div>
                <small style="opacity:0.5">₴230 | $5.55</small>
            </div>
        </div>

        <div class="links-section">
            <a href="https://t.me/Kopyy123" target="_blank" class="social-link"><i class="fa-brands fa-telegram"></i> Telegram</a>
            <a href="https://discord.gg/nCB3WsvfME" target="_blank" class="social-link"><i class="fa-brands fa-discord"></i> Discord</a>
            <a href="https://funpay.com/users/12045083/" target="_blank" class="social-link"><i class="fa-solid fa-shopping-cart"></i> FunPay</a>
        </div>
    </div>

    <div class="modal" id="modal-buy">
        <div class="modal-content">
            <h2 style="margin-bottom: 25px; font-weight: 900; color: var(--accent);">СПОСОБИ КУПІВЛІ</h2>
            
            <a href="https://funpay.com/users/12045083/" target="_blank" class="buy-link fp">
                <i class="fa-solid fa-cart-shopping"></i> FUNPAY (Автовидача)
            </a>
            
            <a href="https://t.me/Kopyy123" target="_blank" class="buy-link tg">
                <i class="fa-brands fa-telegram"></i> TELEGRAM (Адмін)
            </a>

            <a href="https://discord.gg/nCB3WsvfME" target="_blank" class="buy-link ds">
                <i class="fa-brands fa-discord"></i> DISCORD (Підтримка)
            </a>

            <button onclick="closeM()" style="margin-top:20px; background:none; border:none; color:gray; cursor:pointer; font-weight: 700; text-transform: uppercase; font-size: 12px;">[ Закрити вікно ]</button>
        </div>
    </div>

    <script>
        function openM() { document.getElementById('modal-buy').style.display = 'flex'; }
        function closeM() { document.getElementById('modal-buy').style.display = 'none'; }
        window.onclick = function(event) {
            if (event.target == document.getElementById('modal-buy')) { closeM(); }
        }
    </script>
</body>
</html>
