<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral Client — Next Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00e5ff;
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg-dark); color: white; overflow-x: hidden; }

        .video-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #112233 0%, #050505 100%);
        }

        nav {
            display: flex; justify-content: center; align-items: center;
            padding: 20px 8%; position: fixed; width: 100%; z-index: 1000;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
        }
        .logo { font-size: 24px; font-weight: 900; color: var(--accent); letter-spacing: 2px; }

        .hero { height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: clamp(40px, 10vw, 80px); margin-bottom: 20px; text-transform: uppercase; }
        
        .btn-buy-main {
            margin-top: 25px; padding: 18px 50px; background: var(--accent); color: black;
            text-decoration: none; font-weight: 900; border-radius: 10px;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.4); border: none; cursor: pointer;
        }
        .btn-buy-main:hover { transform: scale(1.05); box-shadow: 0 0 50px rgba(0, 229, 255, 0.6); }

        .pricing-section { padding: 60px 8%; max-width: 1200px; margin: 0 auto; }
        .pricing-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            align-items: center;
        }

        .price-card { 
            background: var(--glass); 
            border: 1px solid var(--border); 
            padding: 40px 25px; 
            border-radius: 20px; 
            text-align: center; 
        }
        
        .featured { 
            border: 2px solid var(--accent); 
            transform: scale(1.05); 
            background: rgba(0, 229, 255, 0.05);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
            order: 2;
        }
        
        .card-30 { order: 1; }
        .card-year { order: 3; }

        .price-val { font-size: 36px; font-weight: 900; margin: 15px 0; color: var(--accent); }

        /* Модальне вікно */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; color: black; width: 400px; padding: 40px; border-radius: 16px; text-align: center; position: relative; }
        .buy-link { display: block; padding: 15px; margin: 10px 0; background: #f0f0f0; border-radius: 8px; text-decoration: none; color: black; font-weight: 700; transition: 0.3s; }
        .buy-link:hover { background: #e0e0e0; }

        .links-section { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 50px; padding-bottom: 100px; }
        .social-link {
            text-decoration: none; color: white; padding: 12px 25px; background: var(--glass);
            border: 1px solid var(--border); border-radius: 12px; font-weight: 700; display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .social-link:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div class="video-bg"></div>

    <nav>
        <div class="logo">ASTRAL</div>
    </nav>

    <section class="hero">
        <h1>ASTRAL <span style="color: var(--accent);">CLIENT</span></h1>
        <p style="opacity: 0.6;">Обирай свій план та домінуй у грі</p>
        <button class="btn-buy-main" onclick="openM()">Купити</button>
    </section>

    <div class="pricing-section" id="prices">
        <div class="pricing-grid">
            <div class="price-card card-30">
                <h3>30 Днів</h3>
                <div class="price-val">299 ₽</div>
                <small>₴155 | $3.69</small>
            </div>

            <div class="price-card featured">
                <h2 style="color: var(--accent);">LIFETIME</h2>
                <div class="price-val">599 ₽</div>
                <p style="font-size: 14px; margin-bottom: 10px;">Назавжди та без обмежень</p>
                <small>₴311 | $7.40</small>
            </div>

            <div class="price-card card-year">
                <h3>1 Рік</h3>
                <div class="price-val">449 ₽</div>
                <small>₴230 | $5.55</small>
            </div>
        </div>

        <div class="links-section">
            <a href="https://t.me/Kopyy123" target="_blank" class="social-link"><i class="fa-brands fa-telegram"></i> Telegram</a>
            <a href="https://discord.gg/nCB3WsvfME" target="_blank" class="social-link"><i class="fa-brands fa-discord"></i> Discord</a>
            <a href="https://funpay.com/users/12045083/" target="_blank" class="social-link"><i class="fa-solid fa-shopping-cart"></i> FunPay</a>
        </div>
    </div>

    <div class="modal" id="modal-buy">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Оберіть спосіб оплати</h2>
            <a href="https://funpay.com/users/12045083/" target="_blank" class="buy-link"><i class="fa-solid fa-cart-shopping"></i> FunPay (Автовидача)</a>
            <a href="https://t.me/Kopyy123" target="_blank" class="buy-link"><i class="fa-brands fa-telegram"></i> Написати в Telegram</a>
            <button onclick="closeM()" style="margin-top:15px; background:none; border:none; color:gray; cursor:pointer;">Закрити</button>
        </div>
    </div>

    <script>
        function openM() { document.getElementById('modal-buy').style.display = 'flex'; }
        function closeM() { document.getElementById('modal-buy').style.display = 'none'; }
        
        // Закриття при кліку поза вікном
        window.onclick = function(event) {
            if (event.target == document.getElementById('modal-buy')) { closeM(); }
        }
    </script>
</body>
</html>
